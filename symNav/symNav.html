<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symtoms</title>
    <!-- remix icon -->
    <link rel="stylesheet" href="./assets/css/remixicon.css"> 
    <!-- css file  -->
    <link rel="stylesheet" href="./assets/css/symNav.css"> 
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <section>
        <div class="container my-5">
            <div class="row">
                <h1 class="fw-semibold py-5 " style="color: teal;">Basic Information</h1>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <h4 class="d-block h-6 mb-3">Date Of Birth</h4>
                <div class="col-4 col-md-2">
                    <input type="number" class="border-0 rounded-3 p-2" placeholder="Date" style="background-color: lightgrey;width: 75%;">
                </div>
                
                <div class="col-4 col-md-2">
                    <input type="text" class="border-0 rounded-3 p-2" placeholder="month" style="background-color: lightgrey;width: 75%;">
                </div>
                
                <div class="col-4 col-md-2">
                    <input type="text" class="border-0 rounded-3 p-2" placeholder="Year" style="background-color: lightgrey;width: 75%;">
                </div>
            </div>
            <div class="row">
                <h4 class="d-block h-6  mb-3 mt-3">Gender</h4>
                <div class="col-12 col-lg-6">
                    <input type="radio">
                    <label for="male" class="ms-4 h5 fw-normal">Male</label>
                    <input type="radio" class="ms-4">
                    <label for="male" class="ms-4 h5 fw-normal">Female</label>
                    <input type="radio" class="ms-4">
                    <label for="male" class="ms-4 h5 fw-normal">Other</label>
                </div>
            </div>
            <div class="row">
                <h4 class="d-block h-6  mb-3 mt-3">Pre-exsiting Conditions</h4>
                <div class="col-12 col-md-7 rounded-3 py-1" style="background-color: lightgrey;">
                    <button class="btn col-4 col-md-4 col-lg-2 text-white position-relative" style="background-color: teal;">Asthama <span class="position-absolute end-0 top-0"><i class="ri-close-fill"></i></span></button>
                </div>
            </div>
            <div class="row">
                <h4 class="d-block h-6  mb-4 mt-3">Duration</h4>
                <div class="col-2 col-lg-1 text-center rounded-3 py-2 mb-3 hot" style="background-color: lightgray;">
                    <span>Days</span>
                </div>
                <div class="col-2 col-lg-1 text-center rounded-3 py-2 ms-3 mb-3 hot" style="background-color: lightgray;">
                    <span>Weeks</span>
                </div>
                <div class="col-2 col-lg-1 text-center rounded-3 py-2 ms-3 mb-3 hot" style="background-color: lightgray;">
                    <span>Months</span>
                </div>
                <div class="col-2 col-lg-1 text-center rounded-3 py-2 ms-3 mb-3 hot" style="background-color: lightgray;">
                    <span>Years</span>
                </div>
            </div>
            <div class="d-flex justify-content-center my-5">
                <button class="col-4 btn text-white rounded-3" style="background-color: teal;">Check Symtoms</button>
            </div>
        </div>
    </section>

    <script src="./assets/JS/bootstrap.bundle.min.js"></script>
</body>
</html>
